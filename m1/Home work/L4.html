<!DOCTYPE html>
<html>
<head>
    <title>adding media</title>
    </head>
<body>
    <!--image-->
     <h2>waterfall</h2>
     <img src="waterfall.png" alt="waterfall" width="500" height="300">

     <!--Audio-->
     <h2>dislpaying auduo</h2>
     <audio controls>
        <source src="filmintro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio><br>
    <h2>Displaying video</h2>

        <video controls width="500" height="300">
            <source src="filmintro.mp4" type="video/mp4">
            Your browser does not support the video element.
            </video>

            <h2>using i frame you can any online video.</h2>
            <iframe width="500" height="300" src="https://www.youtube.com/embed/jan5CFWs9ic?si=ps_wf3LwbIL1fC2c" > </iframe>
</body>
</html>
