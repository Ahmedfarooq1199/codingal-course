<!DOCTYPE html>
<html>
    <head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="L5.A1.css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">

<title>A simple calculator</title>

</head>


<body>
    <h1 style = "text-align: center;">A simple calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
            </div>
        </div>
            <div id="buttons">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="number" id="percent">%</button>
                <button class="operator" id="divide">/</button>
             
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtraction">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="equals">+ </button>
                <button class="empty"></button>
                <button class="number" id="zero">0</button>
                <button class="empty"></button>
                <button class="operator" id="equals">=</button>
              


            </div>
        </div>
                
    </div>
</body>
</html>
