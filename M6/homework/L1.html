<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Restaurant Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; color: #333; }
    header { background: #d35400; color: white; padding: 1rem; text-align: center; }
    nav { background: #e67e22; padding: 0.5rem; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    section { padding: 2rem; max-width: 800px; margin: auto; }
    h2 { color: #d35400; }
    .menu-item { border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
    footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    form input, form select, form textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    form button { background: #d35400; color: white; padding: 0.7rem; border: none; cursor: pointer; }
    form button:hover { background: #e67e22; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Restaurant</h1>
    <p>Delicious food, cozy place</p>
  </header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#reserve">Reserve</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-item"><strong>Pizza</strong> - $12</div>
    <div class="menu-item"><strong>Burger</strong> - $8</div>
    <div class="menu-item"><strong>Pasta</strong> - $10</div>
  </section>

  <section id="reserve">
    <h2>Reserve a Table</h2>
    <form>
      <label>Name</label>
      <input type="text" required>
      <label>Phone</label>
      <input type="tel" required>
      <label>Date</label>
      <input type="date" required>
      <label>Time</label>
      <input type="time" required>
      <label>Guests</label>
      <select required>
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> 123-456-7890</p>
    <p><strong>Email:</strong> myrestaurant@example.com</p>
    <p><strong>Address:</strong> 123 Main Street, Your City</p>
  </section>

  <footer>
    <p>&copy; 2025 My Restaurant. All rights reserved.</p>
  </footer>
</body>
</html>
