<!DOCTYPE html>
<html>
    <head>
        <title> Javascript </title>
    </head>

    <body>
        <button onclick="myfunction(5)">Click Me!</button>

        <script>
            function myfunction(x, y){
                if (y === undefined){
                    y = 2;
                }

                document.write(x *y);
            }
        </script>
    </body>
</html>
