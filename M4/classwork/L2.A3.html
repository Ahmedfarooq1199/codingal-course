<!DOCTYPE html>
<html>
    <body>
        <p>Welcome to the second assignment of Module 4!</p>
        <p id="demo"></p>

        <script>
            function myfunction(x,y) {
                if(y === undefined) {
                    var y = 2;
                }
                var result = x * y;
                return result;
            }
            document.getElementById("demo").innerHTML = myfunction(5);
        </script>
    </body>
