<!DOCTYPE html>

<head>

    body {

    h1 {

    button:hover {

    .output {

<body>

  <h1>Welcome to ðŸŒŸPakistan ðŸŒŸ</h1>

  <p>Enter two numbers below to multiply them using a simple JavaScript function:</p>

  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="multiplyNumbers()">Multiply</button>

  <div class="output" id="result"></div>

  <h2>ðŸ“˜ How the Function Works</h2>
  <pre>
function multiply(a, b) {
  return a * b;

  </pre>

  <!-- JavaScript Code -->
  <script>
    // Multiplication function
    function multiply(a, b) {
      return a * b;
    }

    // Function to get input and show result
    function multiplyNumbers() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      let product = multiply(num1, num2);
      document.getElementById("result").innerText = "Result: " + product;
    }
  </script>

</body>
