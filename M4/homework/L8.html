<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
      font-style: italic;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>This is a simple paragraph showing <span class="highlight">text styling</span> using CSS. It's great for beginners who want to learn web design!</p>
  <p>Visit <a href="https://www.example.com">Example Website</a> for more information.</p>
</body> 
</html>
