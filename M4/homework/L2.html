
<!DOCTYPE html>
<html>
<head>
  <title>My First CSS Page</title>
  <style>
    /* Internal CSS */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #3333cc;
      text-align: center;
    }

    p {
      color: #444;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .box {
      border: 2px solid #333;
      padding: 15px;
      margin: 20px;
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <h1>Welcome to Pakistan</h1>

  <p>This is a simple webpage us
ing internal CSS. You can see how styles are applied to different elements.</p>

 <p>This is a simple webpage using <span class="highlight">internal CSS</span> for styling.</p>

  <div class="box">
    <p>we are one ummah</p>
  </div>

  <!-- Inline CSS example -->
  <p style="color: green; font-size: 20px;">This is Pakistan.</p>

</body>
</html>
