<html>

<head>
    <title>CSS Styling Example</title>
    <!-- Internal CSS-->
     <style>
        h2{
            color: burlywood;
        }
        /* comment */
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
        </head>
<body>
     <hr>
     <!--Inline CSS-->
     <h1 style="color:chocolate;"> Inline CSS </h1>
     <!--internal CSS-->
     <h2> Internal CSS </h2>
     <!-- External CSS -->
     <h3> External CSS </h3>
     <hr>

     <!-- element sector example-->
      <h4> ELEMENT SECTOR ELEMENT</h4>
      <hr>
      <!-- id selector example -->
       <h2 id="myid"> ID SELECTOR </h2>
         <hr>
    <!-- class selector example -->
    <h2 class="myclass"> CLASS SELECTOR </h2>
    <h4 class="myclass"> CLASS SELECTOR </h4>

    <!-- class selector example -->
     <h5>Group Selector  example</h5>
     <p>  GROUP SELECTOR Example</p>
     </body>
     
</html>
