<html>
    <head>
    <style>
        @keyframes my_animation {
            
            25% {background-color: yellow;}
            50% {background-color: green;}
            75% {background-color: blue;}
            100% {background-color: orange;}
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: my_animation;
            animation-duration: 4s;
    
        }

    </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
