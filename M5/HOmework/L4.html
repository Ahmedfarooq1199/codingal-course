<!DOCTYPE html>
<html>
<head>
  <title>Ahmed Fraooq</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Iran</h2>

  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Message:</label>
    <input type="text" id="message" required>

    <button type="submit">Send</button>
  </form>

  <div class="message" id="response"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Create JSON object
      const formData = {
        name: name,
        email: email,
        message: message
      };

      // Simulate asynchronous request
      try {
        // This simulates an async POST request
        const responseBox = document.getElementById("response");
        responseBox.textContent = "Sending...";

        // Simulate delay
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Log the JSON (in real world, you'd POST this to a server)
        console.log("Sending JSON:", JSON.stringify(formData));

        // Display success message
        responseBox.textContent = "Form submitted successfully!";
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
