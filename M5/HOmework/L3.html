<!DOCTYPE html>
<html>
<head>
  <title>Ahmed farooq</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .error {
      color: red;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>pakistan</h2>
  <form onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name">
    
    <label>Email:</label>
    <input type="text" id="email">
    
    <label>Password:</label>
    <input type="password" id="password">
    
    <span class="error" id="errorMsg"></span><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      // Get input values
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value;

      // Error message element
      var errorMsg = document.getElementById("errorMsg");
      errorMsg.innerHTML = ""; // Clear previous messages

      // Name check
      if (name === "") {
        errorMsg.innerHTML = "Name is required.";
        return false;
      }

      // Email check (simple regex)
      var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errorMsg.innerHTML = "Please enter a valid email address.";
        return false;
      }

      // Password length check
      if (password.length < 6) {
        errorMsg.innerHTML = "Password must be at least 6 characters.";
        return false;
      }

      // If all is good
      alert("Form submitted successfully!");
      return true;
    }
  </script>

</body>
</html>
