<!DOCTYPE html>
<html>
<head>
  <title>Ahmed</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: blue;
    }
  </style>
</head>
<body>

  <h2>Pakistan Zindabad</h2>
  <button onclick="printRandomNumber()">Generate Random Number</button>

  <div id="result"></div>

  <script>
    function printRandomNumber() {
      // Generate random number between 1 and 100
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      // Display the number
      document.getElementById("result").innerText = "Random Number: " + randomNumber;
    }
  </script>

</body>
</html>
