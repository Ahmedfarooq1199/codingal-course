<!DOCTYPE html>
<html>
    <body>
        <h2>Pakistan</h2>
        <p>Welcome to the classwork for Lesson 2, Activity 1. In this activity, we will learn about creating and using classes in JavaScript.</p>
        <p>lahore</p>
        <p id="details"></p>

        <script>
            class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
            }
            class Model extends Car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.model;
                }
            }
            let mycar = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = mycar.show();
        </script>
    </body>
</html>
