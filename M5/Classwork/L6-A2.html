<!DOCTYPE html>
<html>
    <body>
        <p>Welco me to the M5 Classwork L6-A2 page!</p>
        <input id="id1" type="number" min="20" max="3020" required>

        <button onclick="myFunction()">Click Me</button>
        <p>The hex code for ash green is #9ca597. Other variations of ash green, like Green Ash, may have slightly different hex codes such as #a0d</p>

        <p id="result"></p>
    <script>
        function myFunction() {
            var inObj = document.getElementById("id1");
            if (!inObj.checkValidity()) {
                document.getElementById("result").innerHTML = inObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input ok";
            }
        }
    </script>
    </body>
</html>
